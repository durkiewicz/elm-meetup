        <section data-markdown>
            <script type="text/template">
                ## ELM
                - Functional Reactive Programming
                - No runtime exceptions
                - Clear syntax
                - Strong / Static Typing
                - Module system and core libraries
            </script>
        </section>
        <section data-markdown>
            <script type="text/template">
                ## Tooling

                - Elm platform  = `elm-compiler`, `elm-make`, `elm-reactor`, `elm-repl` and `elm-package`
                - own package manager
                - `elm-package.json`

                ```
                npm install -g elm

        <section>
            <section data-markdown>
                <script type="text/template">
                    ### Syntax - Function declaration
                    ```elm
                    add : Int -> Int -> Int
                    add x y =
                      x + y
                    ```

                    ```elm
                    add : Int -> Int -> Int
                    add x y =
                      let
                        sum = a + b
                      in
                        sum
                    ```
                    <!-- .element: class="fragment"-->
                </script>
            </section>
            <section data-markdown>
                <script type="text/template">
                    ### Syntax - Type aliases
                    ```elm
                    type alias Description = String

                    description : Description
                    description = "abc"
                    ```

                    ```elm
                    type alias Point = { x : Float, y : Float }

                    origin : Point
                    origin =
                      { x = 0, y = 0 }
                    ```
                    <!-- .element: class="fragment"-->
                </script>
            </section>
            <section data-markdown>
                <script type="text/template">
                    ### Syntax - Union types
                    ```elm
                    type Fruit = Apple | Banana | Orange

                    fruitToColor: Fruit -> String
                    fruitToColor fruit =
                      case fruit of
                        Apple -> "green"
                        Banana -> "yellow"
                        Orange -> "orange"
                    ```
                </script>
            </section>
            <section data-markdown>
                <script type="text/template">
                    ### Syntax - Union types

                    ```elm
                    type alias Point = { x : Float, y : Float }

                    type Shape
                      = Circle Point Float
                      | Rectangle Point Point

                    area : Shape -> Float
                    area shape =
                      case shape of
                        Circle center radius ->
                          pi * radius ^ 2

                        Rectangle corner1 corner2 ->
                          abs (corner1.x - corner2.x) * abs (corner1.y - corner2.y)
                    ```

                </script>
            </section>
        </section>
        <section data-markdown>
            <script type="text/template">
                ## Bun Nulls
                ```elm
                type Maybe a = Nothing | Just a

                type alias User =
                  { name : String
                  , age : Maybe Int
                  }

                canBuyAlcohol : User -> Bool
                canBuyAlcohol user =
                  case user.age of
                    Nothing ->
                      False

                    Just age ->
                      age >= 18
                ```
            </script>
        </section>
        <section>
            <section data-markdown>
                <script type="text/template">
                    ## elm-html
                    - blazing fast
                    - virtual DOM
                    - lazy rendering
                </script>
            </section>
            <section data-markdown>
                <script type="text/template">
                    ## elm-html

                    ```elm
                    import Html exposing ( div, text )
                    import Html.Attributes exposing ( class )

                    sampleSection : Html
                    sampleSection =
                        div [ class "section" ] [ text "Section 1" ]
                    ```
                </script>
            </section>
        </section>
        <section>
            <section data-markdown>
                <script type="text/template">
                    ## Tasks
                    - describe async operations
                    - may fail or succeed
                    - composable
                </script>
            </section>
            <section data-markdown>
                <script type="text/template">
                    ## Tasks - composability

                    ```elm
                    getOffers : String -> Task Http.Error (List Offer)
                    getOffers customerName =
                      let
                        url = "http://some.api/customer?name=" ++ customerName
                        offersUrl id = "http://some.api/customer/" ++ id ++ "/offer"
                      in
                        Http.get customerDecode url
                          `andThen` (\c -> Http.get offersDecoder (offersUrl c.id))
                    ```
                </script>
            </section>
            <section data-markdown>
                <script type="text/template">
                    ## Tasks

                    This code does not send any request:

                    ```elm
                    getSiiliOffice : Task Http.Error String
                    getSiiliOffice =
                      Http.getString "http://api.zippopotam.us/pl/50-073"
                    ```
                </script>
            </section>
        </section>
        <section>
            <section data-markdown>
                <script type="text/template">
                    ## Commands (Cmd)

                    - specifies what effect is needed
                    - and how to come back to the application (what messages)
                </script>
            </section>
            <section data-markdown>
                <script type="text/template">
                    ## Commmand from task

                    ```elm
                    getSiiliOfficeCmd =
                      Task.perform SiiliOfficeFailure SiiliOfficeSuccess getSiiliOffice
                    ```
                </script>
            </section>
            <section data-markdown>
                <script type="text/template">
                    ## To perform the commmand:

                    ```elm
                    main =
                      Html.program
                        { init = (initialModel, getSiiliOfficeCmd)
                        , view = view
                        , update = update
                        , subscriptions = always Sub.none
                        }
                    ```
                </script>
            </section>
            <section data-markdown>
                <script type="text/template">
                    ## Or:

                    ```elm
                    update msg model =
                      case msg of
                        ...
                        GetSiiliOffice ->
                          (model, getSiiliOfficeCmd)
                        ...
                    ```
                </script>
            </section>
        </section>
        <section>
            <section data-markdown>
                <script type="text/template">
                    ## Subscriptions (Sub)

                    - for listening for external messages
                    - specifies how to prompt the application (what message)
                </script>
            </section>
            <section data-markdown>
                <script type="text/template">
                    ## Sub - example

                    ```elm
                    main =
                      Html.program
                        { init = init
                        , view = view
                        , update = update
                        , subscriptions = always (Geolocation.changes CurrentPlace)
                        }
                    ```
                </script>
            </section>
        </section>
        <section>
            <section data-markdown>
                <script type="text/template">
                    ## Ports

                    - for communication with JS code
                    - incoming or outcoming
                </script>
            </section>
            <section data-markdown>
                <script type="text/template">
                    ## Elm part

                    ```elm
                    port check : String -> Cmd msg

                    port suggestions : (List String -> msg) -> Sub msg
                    ```
                </script>
            </section>
            <section data-markdown>
                <script type="text/template">
                    ## JS part

                    ```javascript
                    var app = Elm.Spelling.fullscreen();

                    app.ports.check.subscribe(function(word) {
                        var suggestions = spellCheck(word);
                        app.ports.suggestions.send(suggestions);
                    });
                    ```
                </script>
            </section>
        </section>
